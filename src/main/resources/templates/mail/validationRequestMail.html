<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{email.activation.title}">Account activation</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.validation.greeting(${user.login})}">Dear</p>
<p th:text="#{email.validation.text1}">Your account has been created, please click on the URL below to activate
  it:</p>
<p>
  <a th:href="${url}" th:text="${url}" th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})">Inspect</a>
</p>
<p>
  <span th:text="#{email.validation.text2}">Regards, </span>
  <br/>
  <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
